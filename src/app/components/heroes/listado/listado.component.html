<p>Listado de Héroes</p>

<div>
<button (click)="borrarItem()">Borrar</button>
</div>
<br>
<div *ngIf=" heroeBorrado.length > 0; else noBorrado">
  <span>
    Héroe Borrado: {{ heroeBorrado }}
  </span>
</div>

<ng-template #noBorrado>
  <span>
    No ha borrado nada
  </span>
</ng-template>


<ul>
  <li *ngFor="let item of heroes; let i = index">
    {{i+1}} - {{item}}
  </li>
</ul>
